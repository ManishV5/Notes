{% extends "search.html" %}

{% block result %}
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Label</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
      {% for i in result %}
        <tr>
          <th scope="row">{{ i["label"] }}</th>
          <td>{{ i["title"] }}</td>
          <td>{{ i["description"] }}</td>
        </tr>
      {% endfor %}
  </tbody>
</table>
{% endblock %}
